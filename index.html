<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1n1t.tech | Terminal Portfolio</title>
  <meta name="description"
    content="Qusai (1n1t) â€” Interactive terminal-style cybersecurity portfolio. Type commands to explore projects, write-ups, and achievements." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* ============================================================
   1n1t.tech â€” Terminal Portfolio v5
   ============================================================ */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0b0f14;
      --bg-card: #111820;
      --bg-header: #0d1117;
      --cyan: #00f0ff;
      --green: #00ff88;
      --magenta: #ff3388;
      --yellow: #ffe156;
      --purple: #bf5fff;
      --text: #c9d1d9;
      --text-dim: #555e6b;
      --border: #21262d;
      --font: 'Fira Code', monospace;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--cyan);
      border-radius: 3px;
    }

    /* ---- TERMINAL CONTAINER ---- */
    .terminal-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      padding: 0;
    }

    /* ---- HEADER BAR ---- */
    .terminal-header {
      background: var(--bg-header);
      border: 1px solid var(--border);
      border-bottom: none;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-dots {
      display: flex;
      gap: 8px;
    }

    .header-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot-red {
      background: #ff5f56;
    }

    .dot-yellow {
      background: #ffbd2e;
    }

    .dot-green {
      background: #27c93f;
    }

    .header-title {
      font-size: 0.8rem;
      color: var(--text-dim);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .header-nav {
      display: flex;
      gap: 4px;
    }

    .header-nav button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-family: var(--font);
      font-size: 0.7rem;
      padding: 4px 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .header-nav button:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    /* ---- OUTPUT LOG ---- */
    .terminal-body {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-top: none;
      padding: 20px;
      overflow-y: auto;
      min-height: calc(100vh - 120px);
    }

    .output-line {
      margin-bottom: 6px;
      line-height: 1.6;
      font-size: 0.88rem;
      white-space: pre-wrap;
      word-break: break-word;
      animation: fadeIn 0.15s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Log Styles */
    .output-line.cmd {
      color: var(--green);
    }

    .output-line.info {
      color: var(--text);
    }

    .output-line.cyan {
      color: var(--cyan);
    }

    .output-line.magenta {
      color: var(--magenta);
    }

    .output-line.yellow {
      color: var(--yellow);
    }

    .output-line.dim {
      color: var(--text-dim);
    }

    .output-line.purple {
      color: var(--purple);
    }

    .output-line.bold {
      font-weight: 700;
    }

    .output-line.header {
      color: var(--cyan);
      font-weight: 700;
      font-size: 1rem;
      margin-top: 12px;
      margin-bottom: 4px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    .output-line.separator {
      border-bottom: 1px solid var(--border);
      margin: 8px 0;
    }

    .output-line a {
      color: var(--cyan);
      text-decoration: none;
      border-bottom: 1px dotted var(--cyan);
      transition: 0.2s;
    }

    .output-line a:hover {
      color: var(--magenta);
      border-color: var(--magenta);
    }

    /* Expandable Sections */
    .expand-toggle {
      cursor: pointer;
      color: var(--yellow);
      font-weight: 600;
      border: 1px solid var(--border);
      padding: 8px 16px;
      margin: 8px 0;
      display: inline-block;
      transition: 0.2s;
      background: transparent;
      font-family: var(--font);
      font-size: 0.85rem;
    }

    .expand-toggle:hover {
      border-color: var(--yellow);
      background: rgba(255, 225, 86, 0.08);
    }

    .expandable {
      display: none;
      margin: 8px 0 16px 0;
      padding: 12px 16px;
      border-left: 2px solid var(--cyan);
      background: var(--bg-card);
      animation: fadeIn 0.2s ease;
    }

    .expandable.open {
      display: block;
    }

    /* ---- INPUT PROMPT ---- */
    .input-area {
      display: flex;
      align-items: center;
      padding: 4px 0;
      margin-top: 12px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }

    .prompt-symbol {
      color: var(--green);
      font-weight: 700;
      margin-right: 8px;
      white-space: nowrap;
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--font);
      font-size: 0.88rem;
      caret-color: var(--cyan);
    }

    /* Blinking Cursor (fallback visual) */
    .cursor-blink {
      display: inline-block;
      width: 8px;
      height: 1.1em;
      background: var(--cyan);
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
      margin-left: 2px;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* ---- TAGS ---- */
    .tag {
      display: inline-block;
      font-size: 0.7rem;
      padding: 2px 6px;
      border: 1px solid var(--border);
      margin: 2px 4px 2px 0;
      color: var(--text-dim);
    }

    .tag.cyan {
      color: var(--cyan);
      border-color: rgba(0, 240, 255, .3);
    }

    .tag.magenta {
      color: var(--magenta);
      border-color: rgba(255, 51, 136, .3);
    }

    .tag.purple {
      color: var(--purple);
      border-color: rgba(191, 95, 255, .3);
    }

    .tag.green {
      color: var(--green);
      border-color: rgba(0, 255, 136, .3);
    }

    /* ---- ASCII ART ---- */
    .ascii {
      color: var(--cyan);
      line-height: 1.2;
      font-size: 0.75rem;
      margin-bottom: 8px;
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 768px) {
      .terminal-wrapper {
        max-width: 100%;
      }

      .terminal-header {
        padding: 10px 14px;
      }

      .terminal-body {
        padding: 14px;
      }

      .header-nav button {
        font-size: 0.65rem;
        padding: 3px 6px;
      }

      .header-title {
        display: none;
      }

      .output-line {
        font-size: 0.8rem;
      }

      .ascii {
        font-size: 0.55rem;
      }
    }
  </style>
</head>

  <script>
    /* ============================================================
       1n1t.tech â€” Terminal Engine v5

    const body = document.getElementById('terminal-body');
    const input = document.getElementById('cmd-input');
    const inputArea = document.getElementById('input-area');

    // ---- CONTENT DATA ----
    const DATA = {
      bio: {

Focused on Active Directory security, network forensics, and building
automation tools that make incident response faster and more reliable.`,
        skills: ['Digital Forensics & IR', 'Active Directory Security', 'Python (OOP, Automation)', 'Network & Log Analysis', 'Computer Vision (OpenCV)', 'CTF Competitions', 'PowerShell & Bash', 'Scripting & Automation'],
        github: 'https://github.com/0xqS3C'
      },

      projects: [
        {
          id: 'simplegame',

          tags: ['Python', 'OOP', 'File I/O'],

        },
        {
          id: 'ctf-tools',

          link: 'https://github.com/0xqS3C'
        }
      ],

      writeups: [
        {
          id: 'the-final-hop',
          name: 'The Final Hop',
          tags: ['DFIR', 'Incident Response', 'Active Directory', 'Lateral Movement'],
          description: `On the night of May 21 our SOC received a high-severity alert indicating unusual lateral movement in the Active Directory environment. Internal logs showed the Domain Controller (DC) was accessed by a suspicious account. A few hours later a critical application server became inaccessible. Booting from a recovery image revealed the local Administrator password had been changed without authorization.\n\nObjective: Investigate the incident, reconstruct the attacker\'s actions, and recover the changed password.\n\nFiles Provided: Case.ad1 (Disk image) Â· capture.pcapng (Network capture)`,
          page: 'writeups/the-final-hop.html',

      ],

      achievements: [
        { icon: 'ğŸ¥‡', name: 'Eureka Level Three â€” Gold Medal', detail: 'Electrical Engineering competition â€” First place finish' },
        { icon: 'ğŸ¥ˆ', name: 'Eureka Level Two â€” Silver Medal', detail: 'Arduino competition â€” Second place finish' },
        { icon: 'ğŸ†', name: 'STEAM School Awards', detail: 'Best Programmer Â· Best Presenter Â· Best Individual Effort' },
        { icon: 'ğŸ†', name: 'Top 12 â€” P3RF3CT R00T CTF', detail: 'Competitive CTF â€” Ranked within the top 12 teams' },
        { icon: 'ğŸ†', name: 'Top 7 â€” Cyber Warriors 2025', detail: 'Cybersecurity competition â€” Top 7 ranking' },
        { icon: 'ğŸ†', name: 'Top 5 â€” Cyber Kingdom CTF', detail: 'CTF competition â€” Top 5 team ranking' }
      ],

      team: [
        { name: 'Qusai (1n1t)', role: 'Team Lead Â· DFIR Â· Python Dev', tag: 'Founder' },
        { name: 'Team Member', role: 'Role Â· Specialty', tag: 'Member' },
        { name: 'Team Member', role: 'Role Â· Specialty', tag: 'Member' }
      ],

      assets: {
        'Forensics & IR': ['FTK Imager', 'Autopsy', 'Volatility', 'Splunk / ELK', 'Wireshark', 'Registry Explorer'],
        'Offensive & Defensive': ['Burp Suite', 'Nmap', 'Kali Linux', 'Hashcat / John'],
        'Development': ['Python', 'VS Code', 'Git & GitHub', 'PowerShell', 'Linux / Bash', 'OpenCV']
      },

      contact: {
        email: 'QHaddad@stud.jubilee.edu.jo',
        github: { url: 'https://github.com/0xqS3C', handle: '@0xqS3C' },
        instagram: { url: 'https://instagram.com/_1n1t_', handle: '@_1n1t_' },
        linkedin: { url: '#', handle: 'Connect with me' }
      }
    };

    // ---- UTILITIES ----
    function addLine(text, cls = 'info') {
      const div = document.createElement('div');
      div.className = 'output-line ' + cls;
      div.innerHTML = text;
      body.insertBefore(div, inputArea);
      scrollToBottom();
    }

    function addHTML(html) {
      const div = document.createElement('div');
      div.innerHTML = html;
      div.className = 'output-line info';
      body.insertBefore(div, inputArea);
      scrollToBottom();
    }

    function addSeparator() {
      addLine('', 'separator');
    }

    function scrollToBottom() {
      body.scrollTop = body.scrollHeight;
    }

    function tagsHTML(tags) {
      return tags.map(t => {
        const cls = t.match(/python|automation|bash/i) ? 'magenta' :
          t.match(/dfir|ir|wireshark|forensic/i) ? 'cyan' :
            t.match(/ctf|security/i) ? 'purple' :
              t.match(/oop|file|opencv|mediapipe|vision/i) ? 'green' : '';
        return `<span class="tag ${cls}">${t}</span>`;
      }).join('');
    }

    // ---- COMMANDS ----
    const COMMANDS = {

      help() {
        addLine('â”Œâ”€ Available Commands â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”', 'cyan');
        addLine('â”‚                                               â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">about</span>          Who I am, skills & bio         â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">projects</span>       My Python projects              â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">writeups</span>       CTF & DFIR write-ups            â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">achievements</span>   Awards & CTF rankings           â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">team</span>           Team members                    â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">assets</span>         Tools & technologies            â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">contact</span>        How to reach me                 â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--green)">clear</span>          Clear the terminal              â”‚', 'cyan');
        addLine('â”‚                                               â”‚', 'cyan');
        addLine('â”‚  <span style="color:var(--yellow)">open &lt;name&gt;</span>    Expand a project or write-up   â”‚', 'cyan');
        addLine('â”‚                                               â”‚', 'cyan');
        addLine('â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜', 'cyan');
      },

      about() {
        addLine(`â”€â”€ ${DATA.bio.name} â”€â”€`, 'header');
        addLine(DATA.bio.title, 'yellow');
        addSeparator();
        addLine(DATA.bio.summary, 'info');
        addSeparator();
        addLine('Skills:', 'bold');
        DATA.bio.skills.forEach(s => addLine('  â–¸ ' + s, 'info'));
        addSeparator();
        addLine(`GitHub: <a href="${DATA.bio.github}" target="_blank">${DATA.bio.github}</a>`, 'info');
      },

      projects() {
        addLine('â”€â”€ Projects â”€â”€', 'header');
        DATA.projects.forEach((p, i) => {
          addLine(`  [${i + 1}] <span style="color:var(--green);font-weight:600">${p.name}</span>`, 'info');
          addHTML('      ' + tagsHTML(p.tags));
        });
        addSeparator();
        addLine('Type <span style="color:var(--yellow)">open &lt;name&gt;</span> to expand. Example: <span style="color:var(--yellow)">open simplegame</span>', 'dim');
      },

      writeups() {
        addLine('â”€â”€ Write-ups â”€â”€', 'header');
        DATA.writeups.forEach((w, i) => {
          addLine(`  [${i + 1}] <span style="color:var(--green);font-weight:600">${w.name}</span>`, 'info');
          addHTML('      ' + tagsHTML(w.tags));
        });
        addSeparator();
        addLine('Type <span style="color:var(--yellow)">open &lt;name&gt;</span> to expand. Example: <span style="color:var(--yellow)">open the-final-hop</span>', 'dim');
      },

      achievements() {
        addLine('â”€â”€ Achievements â”€â”€', 'header');
        DATA.achievements.forEach(a => {
          addLine(`  ${a.icon}  <span style="font-weight:600">${a.name}</span>`, 'info');
          addLine(`      ${a.detail}`, 'dim');
        });
      },

      team() {
        addLine('â”€â”€ Team â”€â”€', 'header');
        DATA.team.forEach(t => {
          const tagCls = t.tag === 'Founder' ? 'cyan' : '';
          addLine(`  â–¸ <span style="font-weight:600">${t.name}</span>  <span class="tag ${tagCls}">${t.tag}</span>`, 'info');
          addLine(`    ${t.role}`, 'dim');
        });
      },

      assets() {
        addLine('â”€â”€ Assets & Tools â”€â”€', 'header');
        for (const [category, tools] of Object.entries(DATA.assets)) {
          addLine(`  â”Œ ${category}`, 'cyan');
          tools.forEach(t => addLine(`  â”‚  â–¸ ${t}`, 'info'));
          addLine('  â””â”€â”€', 'cyan');
        }
      },

      contact() {
        addLine('â”€â”€ Contact â”€â”€', 'header');
        addLine(`  âœ‰  Email     <a href="mailto:${DATA.contact.email}">${DATA.contact.email}</a>`, 'info');
        addLine(`  âŒ˜  GitHub    <a href="${DATA.contact.github.url}" target="_blank">${DATA.contact.github.handle}</a>`, 'info');
        addLine(`  â—‰  Instagram <a href="${DATA.contact.instagram.url}" target="_blank">${DATA.contact.instagram.handle}</a>`, 'info');
        addLine(`  â–¦  LinkedIn  <a href="${DATA.contact.linkedin.url}" target="_blank">${DATA.contact.linkedin.handle}</a>`, 'info');
      },

      clear() {
        const lines = body.querySelectorAll('.output-line');
        lines.forEach(l => l.remove());
      },

      open(args) {
        if (!args) {
          addLine('Usage: open &lt;name&gt;', 'yellow');
          addLine('Example: open simplegame', 'dim');
          return;
        }
        const query = args.toLowerCase().replace(/"/g, '').trim();

        // Search projects
        const project = DATA.projects.find(p =>
          p.id === query || p.name.toLowerCase().includes(query)
        );
        if (project) {
          addLine(`â”€â”€ ${project.name} â”€â”€`, 'header');
          addHTML(tagsHTML(project.tags));
          addSeparator();
          addLine(project.description, 'info');
          addSeparator();
          addLine(`<a href="${project.link}" target="_blank">â–¸ View on GitHub</a>`, 'info');
          return;
        }

        // Search writeups
        const writeup = DATA.writeups.find(w =>
          w.id === query || w.name.toLowerCase().includes(query)
        );
        if (writeup) {
          addLine(`â”€â”€ ${writeup.name} â”€â”€`, 'header');
          addHTML(tagsHTML(writeup.tags));
          addSeparator();
          addLine(writeup.description, 'info');
          addSeparator();
          if (writeup.page) {
            addLine(`<a href="${writeup.page}">â–¸ Read Full Write-up</a>`, 'info');
          }
          if (writeup.download) {
            addLine(`<a href="${writeup.download}">â–¸ Download Write-up (DOCX)</a>`, 'info');
          }
          return;
        }

        addLine(`Error: "${args}" not found. Try <span style="color:var(--green)">projects</span> or <span style="color:var(--green)">writeups</span> to see available items.`, 'magenta');
      }
    };

    // ---- COMMAND PARSER ----
    function runCommand(raw) {
      const trimmed = raw.trim();
      if (!trimmed) return;

      // Echo the command
      addLine(`<span style="color:var(--green);font-weight:700">visitor@1n1t.tech:~$</span> ${trimmed}`, 'cmd');

      const parts = trimmed.split(/\s+/);
      const cmd = parts[0].toLowerCase();
      const args = parts.slice(1).join(' ');

      if (COMMANDS[cmd]) {
        COMMANDS[cmd](args);
      } else {
        addLine(`Command not found: <span style="color:var(--magenta)">${cmd}</span>`, 'magenta');
        addLine('Type <span style="color:var(--green)">help</span> for available commands.', 'dim');
      }

      addSeparator();
      input.value = '';
      input.focus();
      scrollToBottom();
    }

    // ---- INPUT HANDLING ----
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        runCommand(input.value);
      }
    });

    // Focus input when clicking anywhere in terminal
    body.addEventListener('click', (e) => {
      if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
        input.focus();
      }
    });

    // ---- BOOT SEQUENCE ----
